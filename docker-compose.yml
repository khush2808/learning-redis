version: '3.8'

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"    # Redis server
      - "8001:8001"    # RedisInsight UI
    environment:
      - REDIS_ARGS=--requirepass mypassword
    volumes:
      - redis-stack-data:/data
    restart: unless-stopped

volumes:
  redis-stack-data:
